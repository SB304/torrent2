<body>
	<div class="topMenu"></div>
	<!-- END .header -->
	<!--  @@@@@@@@@@@ 이부분에 자신의 페이지 코드 작성하시면 됩니다  @@@@@@@@@@-->

	<div id="fh5co-main">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<h2>게시물 수정</h2>
					<div class="fh5co-spacer fh5co-spacer-sm"></div>
					<div class="row">
							<div class="form-group">
							<script id="list-template" type="text/x-handlebars-template">
							{{#each.}}
								<label>제목 </label>
								<input type="text" name="title"  class="form-control" value={{title}} ><br><Br>
								<label>내용</label>
								<textarea name="content" class="form-control" rows="5" cols="70" style="resize:none;">{{content}}</textarea>
							{{/each}}
							</script>
							</div>
						<br><br>
						
						<div style="position:relative; top:20px;"> 
						<button type="submit" class="btn btn-primary">수정</button>
						<input type='reset' class="btn" value='재입력' /> 
						<input type="button" class="btn" value="목록" />
						</div>
				</div>

			</div>

		</div>
	</div>
	</div>
	<div class="footer"></div>


	<script>
		$("div.topMenu").load("/torrent/views/include/topMenu.html");
		$("div.footer").load("/torrent/views/include/footer.html");
		
		
		// bno 파라미터 얻어오기
		var getParameters = function(paramName) {
			var returnValue;

			var url = location.href;

			var parameters = (url.slice(url.indexOf('?') + 1, url.length))
					.split('&');

			for (var i = 0; i < parameters.length; i++) {
				var varName = parameters[i].split('=')[0];
				if (varName.toUpperCase() == paramName.toUpperCase()) {
					returnValue = parameters[i].split('=')[1];
					return decodeURIComponent(returnValue);
				}
			}
		};
		console.log(getParameters('bno'));

		// 수정 완료
		$("button[type='submit']").click(function() {
			if ($("input[name='title']").val() != null) {
				$.ajax({
					url : "/torrent/board1update.json",
					data : {
						bno : getParameters('bno'),
						title : $("input[name='title']").val(),
						content : $("textarea[name='content']").val()
					}

				}).done(function() {
					swal({
						title : "수정 완료",
						type : "success",
						confirmButtonColor : "#DC143C",
						confirmButtonText : "확인"
					}, function() {
						location.href = "/torrent/views/board/board1.html";
					});
				})
			} else {
				swal({
					title : "수정 완료",
					type : "success",
					confirmButtonColor : "#DC143C",
					confirmButtonText : "확인"
				})
			}
		})

		// 입력된 내용
		function makeDetail(result) {
			console.log(result[0].title);
			var source = $("#list-template").html();
			var template = Handlebars.compile(source);
			var html = template(result);
			$(".form-group").html(html);
		}

		function detail() {
			
			$.ajax({
				url : "/torrent/board1detail.json",
				data : {
					bno : getParameters('bno')
				}
			}).done(makeDetail);
		}
		detail();

		// 목록이동
		$("input[type='button']").click(function() {
			location.href = "/torrent/views/board/board1.html";
		});
	</script>
</body>
